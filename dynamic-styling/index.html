<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div
        @click="onBoxASSelection"
        :class="['demo', { active: boxAClasses }]"
        :style="{borderColor: isBoxASelected ? 'red' : '#ccc'}"
      ></div>
      <div
        @click="onBoxBSelection"
        class="demo"
        :class="boxBClasses"
        :style="{borderColor: isBoxBSelected ? 'green' : '#ccc'}"
      ></div>
      <div
        @click="onBoxCSelection"
        class="demo"
        :class="boxCClasses"
        :style="{borderColor: isBoxCSelected ? 'blue' : '#ccc'}"
      ></div>
    </section>
  </body>
</html>
